<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ginger Cliente</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- 		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1"> -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi", user-scalable=no />
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="cordova.js"></script>
	    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	    <script src="js/jquery-touch.min.js"></script>
	    <script type="text/javascript" src="js/functions.js"></script>
		<script type='text/javascript' src='js/plugins.js'></script>
		<script type='text/javascript' src='js/api-sdk-1.0.js'></script>
		<script type="text/javascript" src="js/oauth.js"></script>
		<script src="js/main.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/quickblox/2.1.2/quickblox.min.js"></script>
		<script type='text/javascript' src='js/plugins.js'></script>
		
	</head>
	<body id="chat" class="chat-dialog iosm">
		<header class="hwhite2">
			<div class="toolbar">
				<a href="dieta.html" class="back"><img src="images/back.svg"></a>
				<h2 class="titulo"></h2>
			</div>
		</header>
		<div id="container" class="chat">

			<div class="content list-group pre-scrollable nice-scroll" id="messages-list">
				<!-- list of chat messages will be here -->
			</div>
			
			<footer class="foot-chat escribir">
				<div class="ghost_writer visible"></div>
				<form class="form-inline" role="form" method="POST" action="" onsubmit="return submit_handler(this)">
					<input type="file" name="galeria" style="z-index:-1; position:absolute; ">
					<a href="#" class="attach"><img src="images/attach.svg"></a>
					<textarea id="mensaje-chat" rows="1" onfocus="if(this.innerHTML=='Mensaje') {this.innerHTML='';}">Mensaje</textarea>
					<input type="submit" class="send cpur" value="Enviar" onclick="clickSendMessage()">
				</form>

			</footer>
			
		</div>
		<div class="loader_container" id="spinner">
			<div class="loading"></div>
		</div>
	</body>
	<script src="js/chat-config.js"></script>
	<script src="js/chat-connection.js"></script>
	<script src="js/chat-messages.js"></script>
	<script src="js/chat-ui-helpers.js"></script>
	<script src="js/chat-dialogs.js"></script>
	<script src="js/chat-users.js"></script>
	<script type="text/javascript">
		window.is_feed = true;
		app.initialize();
		app.render_chat();
	</script>
</html>
