	<body class="iosm measures">
		<div id="container" class="tracks">
			<header class="hwhite2">
				<div class="toolbar">
					<a class="back" href="dieta.html"><img src="images/back.svg"></a>
					<h2 class="titulo">Medidas</h2>
					<a class="menu" href="menu.html"><img src="images/menu.svg"></a>
				</div>
			</header>
			<h2 class="mainline">Agrega tus medidas en cm</h2>
			<div class="medidas">
				<div class="sld-wrapper">
					<div class="mover planes tipo_med">
						<div class="plan me-option active">
							<img src="images/medidas/brazo2.png">
							<span class="type" value="2">Brazo</span>
						</div>
						<div class="plan me-option">
							<img src="images/medidas/pierna.png">
							<span class="type" value="3">Pierna</span>
						</div>
						<div class="plan me-option">
							<img src="images/medidas/cadera.png">
							<span class="type" value="5">Cadera</span>
						</div>
						<div class="plan me-option">
							<img src="images/medidas/cintura.png">
							<span class="type" value="4">Cintura</span>
						</div>
						<div class="plan me-option">
							<img src="images/medidas/pecho.png">
							<span class="type" value="6">Pecho</span>
						</div>
						<div class="plan me-option">
							<img src="images/medidas/gluteo.png">
							<span class="type" value="7">Glúteo</span>
						</div>
						<input id="measured_area" type="hidden" value="">
					</div>
				</div>
				<div class="page medida">
					<div class="box-input-2">
						<input id="medida-dato" type="text" name="medida" value="20">
						<span>cm</span>
					</div>
					<div class="arrows-vertical">
						<img id="medida-up" src="images/leftarrow.png"><br><br>
						<img id="medida-dw" src="images/rightarrow.png">
					</div>
					<!-- <div class="drag-parent">
						<div class="slider-bar"></div>
						<div id="medida-filler" class="slider-filler"></div>
						<div id="medida" class="slider-point">
						</div>
					</div> -->
				</div>
			</div>
			<a id="add_medidas" class="btn-gre" href="#">Agregar</a>
		</div>
		<footer class="menu-bar">
			<a href="dieta.html">
				<img src="images/menu/plan.svg">
				<span>mi plan</span>
			</a>
			<a href="chat.html">

			</a>

			</a>
		</footer>
		<div class="overscreen" style="display:none;">
			<div class="ov-filler"></div>
			<a class="ruedas rueda-1" href="ejercicio.html">
				<img src="images/menu/ejercicio.svg">
				<span>EJERCICIO</span>
			</a>
			<a class="ruedas rueda-2" href="agua.html">

			</a>
			<a class="ruedas rueda-4" href="medidas.html">

				<span>MEDIDAS</span>
			</a>
			<a class="ruedas rueda-5" href="animo.html">
				<img src="images/menu/animo.svg">
				<span>ÁNIMO</span>
			</a>
		</div>
		<div class="alert_tracking" style="display:none">
			<div class="ov-filler2"></div>
			<div class="dialog">
				<h5>Medidas</h5>
				<p>¿Deseas guardar los datos?</p>
				<div class="di-options">
					<a id="add_tracking" class="accept">Aceptar</a>
					<a id="add_cancelar" class="cancel">Cancelar</a>
				</div>
			</div>
		</div>
